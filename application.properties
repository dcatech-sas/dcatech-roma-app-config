config.security.oauth.client.id=${APPNAME}
config.security.oauth.client.secret=${APPKEY}

config.security.oauth.jwt.key=${APPJWT}

spring.datasource.url=jdbc:postgresql://${API_SERVER_DB}:${API_SERVER_PORT}/${API_DB_NAME}
spring.datasource.username=${API_SERVER_USER}
spring.datasource.password=${API_SERVER_PWD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL95Dialect

spring.jpa.show-sql=true

spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource

spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50

spring.datasource.tomcat.test-on-borrow=true

spring.datasource.tomcat.max-idle=5
spring.datasource.tomcat.min-idle=1
spring.datasource.tomcat.default-auto-commit=true


eureka.client.serviceUrl.defaultZone=${EUREKA_URL:http://user:password@localhost:5000}/eureka/
eureka.instance.hostname= ${DOMAIN_NAME:localhost}
eureka.instance.non-secure-port=80
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=20
eureka.instance.lease-expiration-duration-in-seconds=1
eureka.password=${USER_PASSWORD:password}


